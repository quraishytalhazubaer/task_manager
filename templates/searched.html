<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favourite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
      <div class="col-sm-3">{% include 'sidenav.html' %}</div>
      <div class="col-sm-6">
                  {% for t in posts %}
            <article style="padding: 10px; box-shadow: 3px 3px 3px #888888;" class="media content-section card">
                <div class="media-body">
                  <h2><a style="text-decoration: none;" class="article-title" href="#">{{t["title"]}}</a></h2>
                  <div class="article-metadata">
                  </div>
                  <p class="article-content">
                      {{t["description"]}}
                  </p>

                  <div>
                    {% if t["image"] %}
                    <img class="article-content" width="100%" height="750px" src='static/img/{{t["image"]}}'>
                    {% endif %}
                  </div>
                </div>
                <br>

              <div style="z-index:5; " class="text-center">
                    {% if user==t["author"] %}
                    <a class="btn btn-warning" href="#">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i>
                      </a>

                      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="">
                        <i class="fa-solid fa-trash-can fa-lg"></i>
                      </button>

                  {% endif %}
                  </div>
              </article>

              <br>
        {% endfor %}
      </div>
    <div class="col-sm-4">{% include 'rightnav.html' %}</div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
